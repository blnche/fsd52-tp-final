<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Sims</title>
    <link rel="stylesheet" href="/style/style.css" />
    <script type="module" src="/js/main.js"></script>
  </head>

  <body>
    <header>
      <div class="logoMenu">
        <a href="../index.html">
          <h1>Les Sims</h1>
        </a>
      </div>
      <nav class="navigation" id="nav">
        <ul>
          <li><a href="/index.html">Accueil</a></li>
          <li><a href="/views/sims1.html">Les Sims 1</a></li>
          <li><a href="/views/sims2.html">Les Sims 2</a></li>
          <li><a href="/views/sims3.html">Les Sims 3</a></li>
          <li><a href="/views/sims4.html">Les Sims 4</a></li>
          <li><a href="/views/authentification.html">Compte</a></li>
        </ul>
      </nav>
      <a href="javascript:void(0);" id="menuButton">
        <img
          class="diamond"
          src="../assets/images/diamond.png"
          alt="Identification / Inscription"
        />
      </a>
    </header>
    <main class="container">
      <section class="formulaireContainer">
        <h2 class="hidden">Page d'authentification</h2>
        <a class="authentificationBtn" href="#register">Inscription</a>
        <a class="authentificationBtn" href="#login">Connexion</a>
        <div class="formulaire">
          <form action="#" method="post" id="login">
            <h3>Connexion</h3>
            <fieldset>
              <label for="emailConnexion">Email</label>
              <input
                type="email"
                placeholder="bella.goth@gmail.com"
                id="emailConnexion"
                required
              />
            </fieldset>
            <fieldset>
              <label for="passwordConnexion">Mot de passe</label>
              <input
                type="password"
                placeholder="*********"
                id="passwordConnexion"
                required
              />
            </fieldset>

            <p id="errorLogin"></p>

            <button class="authentificationBtn" type="submit">Connexion</button>
          </form>
          <form action="#" method="post" id="register">
            <h3>Inscription</h3>
            <fieldset>
              <label for="pseudo">Pseudo</label>
              <input
                type="text"
                name="pseudo"
                placeholder="BellaGoth"
                id="pseudo"
                minlength="4"
              />
            </fieldset>
            <fieldset>
              <label for="email">Email</label>
              <input
                type="email"
                placeholder="bella.goth@gmail.com"
                id="email"
                required
              />
            </fieldset>
            <fieldset>
              <label for="password">Mot de passe</label>
              <input type="password" placeholder="*********" id="password" />
              <fieldset class="checkbox">
                <input
                  type="checkbox"
                  name="showPassword"
                  id="showPassword"
                  required
                />
                <label for="showPassword">Afficher le mot de passe</label>
              </fieldset>
            </fieldset>

            <fieldset>
              <label for="confirmPassword">Confirmer le mot de passe</label>
              <input
                type="password"
                placeholder="*********"
                id="confirmPassword"
                required
              />
            </fieldset>

            <fieldset>
              <input
                type="checkbox"
                name="subscribeNews"
                value="newsletter"
                id="subscribeNews"
              />
              <label for="subscribeNews">Inscription Ã  la newsletter</label>
            </fieldset>

            <p id="errorRegister"></p>

            <button class="authentificationBtn" type="submit">
              Inscription
            </button>
          </form>
        </div>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="/index.html">Accueil</a></li>
          <li><a href="/views/sims1.html">Les Sims 1</a></li>
          <li><a href="/views/sims2.html">Les Sims 2</a></li>
          <li><a href="/views/sims3.html">Les Sims 3</a></li>
          <li><a href="/views/sims4.html">Les Sims 4</a></li>
          <li><a href="/views/authentification.html">Compte</a></li>
        </ul>
      </nav>
      <p>Made by Armance et Blanche</p>
    </footer>
  </body>
</html>
